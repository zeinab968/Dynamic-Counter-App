<html lang="en">
<head>

    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <main>
     <div class="container">
            <h1>Counter App</h1>
            <p>0</p>
            <div class="btn">
                <button >Increment</button>
                <button >Decrement</button>
                <button >Reset</button>
            </div> <!-- btn -->
            <div class="input">

                <div class="first">
                    <input type="number" value="0">
                    <button>Set Initial Count</button>
                </div> <!-- first -->

                <div class="first">
                    <input type="number" value="0">
                    <button>Step Increment</button>
                </div>
            </div> <!-- input -->
     </div> <!-- container -->
   </main>
    <script src="script.js"></script>
</body>
</html>
